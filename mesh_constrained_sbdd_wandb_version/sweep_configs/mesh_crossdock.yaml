program: train_diffusion_test.py
method: bayes
name: test1
metric:
  name: Vina_Score_mean
  goal: maximize
parameters:
  loss_mesh_weight:
    values: [0.01, 0.05, 0.1, 0.5]
  epochs:
    values: [150,200,250,300,350,400]
  batch-size:
    values: [32,64,128,256,512,1024]
  momentum:
    values: [0.85,0.86,0.87,0.88,0.89, 0.90,0.95,0.99]
  weight-decay:
    values: [1e-4, 1e-3, 1e-2]
